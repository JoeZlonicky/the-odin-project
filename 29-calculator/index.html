<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display"></div>
            <div class="row">
                <button class="ac-button">AC</button>
                <button class="back-button"><-</button>
                <button class="modulo-button">%</button>
                <button class="add-button">+</button>
            </div>
            <div class="row">
                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
                <button class="subtract-button">-</button>
            </div>
            <div class="row">
                <button class="number-button">4</button>
                <button class="number-button">5</button>
                <button class="number-button">6</button>
                <button class="multiply-button">*</button>
            </div>
            <div class="row">
                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>
                <button class="divide-button">/</button>
            </div>
            <div class="row">
                <button class="number-button long-button">0</button>
                <button class="decimal-button">.</button>
                <button class="equals-button">=</button>
            </div>
        </div>
    </body>
</html>
