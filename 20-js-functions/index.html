<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript test</title>
    </head>
    <body>
        <script>
            function add7(n) {
                return n + 7;
            }

            function multiply(a, b) {
                return a * b;
            }

            function capitalize(s) {
                return s.slice(0, 1).toUpperCase() + s.slice(1);
            }

            function lastLetter(s) {
                return s.slice(-1);
            }
        </script>
    </body>
</html>
