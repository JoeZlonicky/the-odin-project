<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fizz Buzz</title>
    </head>
    <body>
        <script>
            let n = parseInt(prompt("Enter a number: "));
            for (let i = 1; i <= n; ++i) {
                if (i % 15 == 0) {
                    console.log("FizzBuzz");
                } else if (i % 3 == 0) {
                    console.log("Fizz");
                } else if (i % 5 == 0) {
                    console.log("Buzz");
                } else {
                    console.log(i);
                }
                
            }
        </script>
    </body>
</html>
