<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic UI Interactions</title>
  </head>
  <body>
    <span class="dropdown">
      <button class="dropdown-trigger">Colors...</button>
      <div class="dropdown-content">
        <button>Red</button>
        <button>Green</button>
        <button>Blue</button>
      </div>
    </span>
    <span class="dropdown">
      <button class="dropdown-trigger">Shapes...</button>
      <div class="dropdown-content">
        <button>Square</button>
        <button>Triangle</button>
        <button>Circle</button>
      </div>
    </span>
    <p>Text</p>
  </body>
</html>
