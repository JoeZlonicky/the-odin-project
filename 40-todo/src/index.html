<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar__title">Lists</div>
        <div class="sidebar__list-container">
            <button class="sidebar__new-list">+ New List</button>
        </div>
    </div>
    <div class="main">
        <div class="main__header">
            <div class="main__title">Default - Tasks</div>
            <div class="main__author">Made by Joe Zlonicky</div>
        </div>
        <div id="main__task-container">
            <button class="main__new-task">+ New Task</button>
        </div>
    </div>
    <dialog class="dialog-modal" id="new-list-dialog">
        <div class="dialog-header">
            <div class="dialog-title">New List</div>
            <button class="svg-button dialog-close-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>Close</title>
                    <path
                        d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                </svg>
            </button>
        </div>
        <form id="new-list-dialog__form" method="dialog">
            <fieldset>
                <label for="new-list-dialog__name-input">Name</label>
                <input type="text" id="new-list-dialog__name-input" required="required">
            </fieldset>
            <button type="submit" id="new-list-dialog__add-button" class="color-button">Add</button>
        </form>
    </dialog>
    <dialog class="dialog-modal" id="new-task-dialog">
        <div class="dialog-header">
            <div class="dialog-title">New Task</div>
            <button class="svg-button dialog-close-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>Close</title>
                    <path
                        d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                </svg>
            </button>
        </div>
        <form id="new-task-dialog__form" method="dialog">
            <fieldset>
                <label for="new-task-dialog__title-input">Title</label>
                <input type="text" id="new-task-dialog__title-input" required="required">
            </fieldset>
            <fieldset>
                <label for="new-task-dialog__description-input">Description</label>
                <textarea id="new-task-dialog__description-input"></textarea>
            </fieldset>
            <div class="dialog-side-by-side">
                <fieldset>
                    <label for="new-task-dialog__due-date-input">Due Date</label>
                    <input type="date" id="new-task-dialog__due-date-input">
                </fieldset>
                <fieldset>
                    <label for="new-task-dialog__priority-input">Priority</label>
                    <input type="number" min="1" max="5" step="1" value="1" class="dialog-short-number-input" id="new-task-dialog__priority-input">
                </fieldset>
            </div>
            <button type="submit" id="new-task-dialog__add-button" class="color-button">Add</button>
        </form>
    </dialog>
</body>
</html>
