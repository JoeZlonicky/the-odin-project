<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>ToDo</title><script defer="defer" src="bundle.js"></script></head><body><div class="sidebar"><div class="sidebar__title">Lists</div><div class="sidebar__list-container"><button class="new-list-button">+ New List</button></div></div><div class="list-view"><div class="list-view__header"><div class="list-view__title">Default - Tasks</div><button class="svg-button list-view__discard-list-button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><titel>Delete</titel><path d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M9,8H11V17H9V8M13,8H15V17H13V8Z"/></svg></button><div class="list-view__author">Made by Joe Zlonicky</div></div><div class="list-view__task-container"><button class="new-task-button">+ New Task</button></div></div><dialog class="dialog-modal" id="new-list-dialog"><div class="dialog-header"><div class="dialog-title">New List</div><button class="svg-button dialog-close-button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Close</title><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/></svg></button></div><form id="new-list-dialog__form" method="dialog"><fieldset><label for="new-list-dialog__name-input">Name</label> <input id="new-list-dialog__name-input" required="required"></fieldset><button type="submit" id="new-list-dialog__add-button" class="color-button">Add</button></form></dialog><dialog class="dialog-modal" id="edit-task-dialog"><div class="dialog-header"><div class="dialog-title">New Task</div><button class="svg-button dialog-close-button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Close</title><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/></svg></button></div><form id="edit-task-dialog__form" method="dialog"><fieldset><label for="edit-task-dialog__title-input">Title</label> <input id="edit-task-dialog__title-input" required="required"></fieldset><fieldset><label for="edit-task-dialog__description-input">Description</label> <textarea id="edit-task-dialog__description-input"></textarea></fieldset><div class="dialog-side-by-side"><fieldset><label for="edit-task-dialog__due-date-input">Due Date</label> <input type="date" id="edit-task-dialog__due-date-input"></fieldset><fieldset><label for="edit-task-dialog__priority-input">Priority</label> <input type="number" min="1" max="5" step="1" value="1" class="dialog-short-number-input" id="edit-task-dialog__priority-input"></fieldset></div><button type="submit" id="edit-task-dialog__confirm-button" class="color-button">Add</button></form></dialog></body></html>
