<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <div class="title">Weather App <span class="author">by Joe Zlonicky</span></div>
      <div class="unit-switch-container">
        <button class="metric-unit-button active">C° / km</button><button class="imperial-unit-button">F° / mi</button>
      </div>
      
      <button id="edit-api-key-button">WeatherAPI Key</button>
    </header>

    <div class="search-container">
        <input type="text" id="location-input" placeholder="Search..."/>
        <button class="svg-button search-button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Search</title><path fill=currentColor d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg></button>
        <div class="search-message"></div>
      </label>
    </div>

    <div class="content-container">
      <div class="basic-location-info">
        <div class="city-value"></div>
        <div class="region-value"></div>
        <div class="temperature-value"></div>
        <div class="weather-value"></div>
        <div class="weather-icon-container">
          <img class="weather-icon" src="http://cdn.weatherapi.com/weather/64x64/day/116.png"/>
        </div>
      </div>
      
      <div class="left-column">
        <div class="data-title">FEELS LIKE</div>
        <div class="data-value feels-like-value"></div>
        
        <div class="data-title">WIND</div>
        <div class="data-value wind-value"></div>

        <div class="data-title">GUSTS</div>
        <div class="data-value gusts-value"></div>

        <div class="data-title">WIND CHILL</div>
        <div class="data-value wind-chill-value"></div>

        <div class="data-title">PRESSURE</div>
        <div class="data-value pressure-value"></div>
      </div>

      <div class="right-column">
        <div class="data-title">UV</div>
        <div class="data-value uv-value"></div>

        <div class="data-title">HEAT INDEX</div>
        <div class="data-value heat-index-value"></div>
        
        <div class="data-title">PRECIPITATION</div>
        <div class="data-value precipitation-value"></div>

        <div class="data-title">HUMIDITY</div>
        <div class="data-value humidity-value"></div>

        <div class="data-title">VISIBILITY</div>
        <div class="data-value visibility-value"></div>
      </div>

      <div class="bottom-section">
        <div>
          <div class="data-title">GEO</div>
          <div class="data-value geo-value"></div>
        </div>

        <div>
          <div class="data-title">TIMEZONE</div>
          <div class="data-value timezone-value"></div>
        </div>

        <div>
          <div class="data-title">LOCAL TIME</div>
          <div class="data-value local-time-value"></div>
        </div>

        <div>
          <div class="data-title">LAST UPDATED</div>
          <div class="data-value last-updated-value"></div>
        </div>
      </div>
    </div>
  </body>
</html>
