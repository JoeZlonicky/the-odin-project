<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="splash">
        <img class="splash-background" src="./images/halie-west-unsplash.jpg" alt="ferns in a forest" width="400" height="900">
        <div class="title-banner">
            <img class="title-logo" src="./images/odin-lined.png" alt="odin logo" width="190" height="254">
            <div class="title-text">ODIN</div>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a></p>
    </div>
    <div class="content-container">
        <form>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
            <fieldset>
                <legend>Let's do this!</legend>
                <label for="first-name">First name<input type="text" id="first-name" name="first-name"></label>
                <label for="last-name">Last name<input type="text" id="first-name" name="first-name"></label>
                <label for="email">Email<input type="email" id="email" name="email"></label>
                <label for="phone-number">Phone number<input type="tel" id="phone-number" name="phone-number"></label>
                <label for="password">Password<input type="password" id="password" name="password"></label>
                <label for="confirm-password">Password<input type="password" id="confirm-password" name="confirm-password"></label>
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
