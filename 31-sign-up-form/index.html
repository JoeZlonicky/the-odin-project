<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="splash">
        <img class="splash-background" src="./images/halie-west-unsplash.jpg" alt="ferns in a forest" width="400"
            height="900">
        <div class="title-banner">
            <img class="title-logo" src="./images/odin-lined.png" alt="odin logo" width="190" height="254">
            <div class="title-text">ODIN</div>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                href="https://unsplash.com">Unsplash</a></p>
    </div>
    <div class="content-container">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <form>
            <div class="form-strip">
                <div class="strip-content">
                    <h3>Let's do this!</h3>
                    <div>
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Jane" required>
                    </div>

                    <div>
                        <label for="last-name">Last name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Doe" required>
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="123@example.com" required>
                    </div>

                    <div>
                        <label for="phone-number">Phone number</label>
                        <input type="tel" id="phone-number" name="phone-number" placeholder="(+1) 123 456 789" required>
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="********" minlength="8" required>
                    </div>

                    <div>
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="********" required>
                        <p class="password-error-message">* Passwords do not match</p>
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>

</html>
